<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free restaurant catalogue" />
    <meta name="theme-color" content="rgb(30, 30, 30)" />

    <link rel="manifest" href="./app.webmanifest" />
    <link rel="icon" href="./favicon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3cfdc6935f.js"
      crossorigin="anonymous"
    ></script>

    <title>Resto Hunter</title>
  </head>
  <body>
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <header>
      <nav class="navbar">
        <h1 class="nav-logo">RestoHunter</h1>
        <button
          tabindex="0"
          id="hamburgerButton"
          class="hamburger"
          aria-label="dropdown menu"
          type="button"
        >
          <span class="hamburger-bar"></span>
          <span class="hamburger-bar"></span>
          <span class="hamburger-bar"></span>
        </button>
        <ul id="navigationDrawer" class="nav-menu">
          <li class="nav-item">
            <a href="#/home" class="nav-item__link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#/favorite" class="nav-item__link">Favorite</a>
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/daffaprawira21"
              target="_blank"
              class="nav-item__link"
              >About Us</a
            >
          </li>
        </ul>
      </nav>
      <div class="hero">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/hero-small.jpg"
            type="image/jpeg"
            class="hero-image"
          />
          <source
            media="(max-width: 1200px)"
            srcset="./images/hero-large.jpg"
            type="image/jpeg"
            class="hero-image"
          />
          <img src="./images/hero.jpg" alt="RestoHunter" class="hero-image" />
        </picture>
        <div tabindex="0" class="hero-inner">
          <h1 class="hero-inner__title">Welcome to Resto Hunter</h1>
          <p class="hero-inner__tagline">Find your favorite restaurant here!</p>
        </div>
        <a href="#mainContent" class="hero-inner__btn-explore">Explore Now</a>
      </div>
    </header>
    <main id="mainContent" tabindex="0"></main>
    <footer>
      <p tabindex="0" class="notifyUpdate">For update information, please:</p>
      <div id="footerTools" class="footerTools">
        <button id="subscribePushNotification" class="footerTools-btn">
          Subscribe
        </button>
        <button id="unsubscribePushNotification" class="footerTools-btn">
          Unsubscribe
        </button>
      </div>
      <p tabindex="0" class="copyright">Copyright &copy; 2023 - Resto Hunter</p>
    </footer>
  </body>
</html>
